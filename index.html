<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="/style.css" rel="stylesheet">
    <title>Movphy</title>
</head>
<body>
    <div class="header"><h1>Movphy</h1></div>
    <form>
        <input list="suggestions" autocomplete="off" type="text" placeholder="your movie" id="movie-name"><br><br><br>
        <datalist id="suggestions"></datalist>
        <button id="search" type="submit">search</button><br>
    </form>
    <div class="container">
    <div class="movieDetail">
        <label for="overview">Overview</label>
        <div id="overview"></div><br />
        <label for="vote-average">Vote Average:</label>
        <div id="vote-average"></div><br />
        <label for="release-date">Release Date:</label>
        <div id="release-date"></div><br />
    </div>

    <img class="giphy"></img>
</div>
<script src="/index.js"></script>
    

    

</body>
</html>
