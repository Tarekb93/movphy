<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet">
    <title>Movphy</title>
</head>
<body>
    <div class="header">
    <div class="project_name"><h1>Movphy </h1> <br>
        <h6>Search</h6>
    </div> 
       <div class="headercomment">Get your best movie Details with this amazing GIF </div>
    
    <form>
        <input list="suggestions" autocomplete="off" type="text" placeholder="your movie" id="movie-name"><br><br><br>
        <datalist id="suggestions"></datalist>
        <button id="search" type="submit">search</button>
    </div>
    </form>
    <div style="display: flex;">

        <div class="container">
            <div class="movieDetail">
                <label for="overview" class="title">Overview </label>
                <div id="overview" class="content" ></div><br />
            </div>
            <div style="display: flex; justify-content: center;">
                
                <div class="split left">
                    <label for="vote-average" class="title">Vote Average &#11088;</label>
                    <div id="vote-average" class="content"></div>
                </div>
                <div class="split right">
                    
                    
                    <label for="release-date" class="title">Release Date</label>
                    <div id="release-date" class="content"></div><br />
                </div>    
            </div> 
            
        </div>
        
        <img class="giphy"></img>
    </div>
<script src="/index.js"></script>
    

    

</body>
</html>
